name: lume
description: A minimalist movie and web series streaming app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Theming
  google_fonts: ^6.1.0
  palette_generator: ^0.4.11
  dynamic_color: ^1.7.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Dependency Injection
  # get_it: ^7.6.4
  # injectable: ^2.3.2
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.1.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Local Storage
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.2
  
  # Video Player
  video_player: ^2.8.1
  screen_brightness: ^0.2.2+1
  volume_controller: ^2.0.7
  
  # Utilities
  flutter_dotenv: ^5.1.0
  # equatable: ^2.0.5
  # dartz: ^0.10.1
  # freezed_annotation: ^2.4.1
  # json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0
  build_runner: ^2.4.8
  
  # Icon & Splash Screen Generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  remove_alpha_ios: true
  image_path: "assets/images/icon_foreground.png"
  adaptive_icon_background: "#000000" # True Black
  adaptive_icon_foreground: "assets/images/icon_foreground.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#000000" # True Black background
  image: "assets/images/splash_logo.png"
  android_12:
    image: "assets/images/splash_logo.png"
    color: "#000000"
  fullscreen: true

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/fonts/
  
